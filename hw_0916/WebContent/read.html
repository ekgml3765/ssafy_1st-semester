<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div
		style="width: 800px; height: 500px; border: 1px solid navy; padding: 10px;">
		<nav style="text-align: right; margin-bottom: 5px;">
			<span>로그인</span>
		</nav>
		<div style="text-align: center; margin-bottom: 15px">
			<h4>
				<strong>SSAFY 게시판</strong>
			</h4>
		</div>
		<div class="container">
			<div style="margin-bottom: 15px;">
				<button type="button" class="btn btn-secondary">새글쓰기</button>
				<button type="button" class="btn btn-secondary">수정</button>
				<button type="button" class="btn btn-secondary">삭제</button>
			</div>
			<div>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>제목</th>
							<th colspan="6">글번호.글제목</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th>작성자</th>
							<td width="20%">싸피</td>
							<th>조회수</th>
							<td>00</td>
							<th>작성일</th>
							<td>0000.00.00</td>
						</tr>
						<tr>
							<td colspan="6">글내용</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="row" style="margin-bottom: 20px;">
				<textarea class="col-sm-10" rows="3" style="margin-right: 15px;">
				주제와 무관한 댓글, 악플은 삭제될 수 있습니다.
				</textarea>
				<button class="col-sm-2, btn btn-primary" type="button">작성</button>
			</div>
			<div class="d-flex justify-content-center">
				<button type="button" class="btn btn-secondary" style="margin-right: 5px">최신목록</button>
				<button type="button" class="btn btn-secondary">이전목록</button>
			</div>
		</div>

	</div>
</body>
</html>
